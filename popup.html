<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="Right click -> menu -> paste">
		<meta name="Geoffrey Herz" content="STUFF">
		
		<title>Using Twitter Bootstrap 3.0</title>
		
		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">		
	</head>
	
	<body>
		
		<section>
			<table class="table table-hover">
				<thead>
					<tr>
						<th><center><button type="button" id="ApplyChanges" class="btn btn-primary">Apply Changes</button></center> </th>
						<th>Enter context menu text: </th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" id="name1" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1"></td>
						<td><input type="text" id="text1" class="form-control" placeholder="text" aria-label="Username" aria-describedby="basic-addon1"></td>
					</tr>
					<tr>
						<td><input type="text" id="name2" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1"></td>
						<td><input type="text" id="text2" class="form-control" placeholder="text" aria-label="Username" aria-describedby="basic-addon1"></td>
					</tr>
					<tr>
						<td><input type="text" id="name3" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1"></td>
						<td><input type="text" id="text3" class="form-control" placeholder="text" aria-label="Username" aria-describedby="basic-addon1"></td>
					</tr>
				</tbody>
			</table>

			<div>
				<p id='result'></p></div>
			</div>

		</section>
		<script src="popup.js"></script>
	</body>
</html>
